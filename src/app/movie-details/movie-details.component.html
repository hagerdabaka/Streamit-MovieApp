<app-spinner *ngIf="isLoading"></app-spinner>
<div class=" container det  ">
    <div class="row">
        <div class="col-lg-4 " *ngIf="getMovieDetailResult.poster_path">
           <div class="img-poster">
            <img 
            src="https://image.tmdb.org/t/p/original/{{ getMovieDetailResult.poster_path }}"  
            class="img-fluid rounded-lg">
           </div>
        </div>
        <div class="col-lg-8 ">
                 
                <h2 class="mt-2 mb-2 title">{{getMovieDetailResult.original_title}}
                    <span class="rate text-base"><i class="bi bi-star-fill" style="color:#e50914"></i> 7.5</span>
                </h2>
               
                <div class="time text-2xl ">
                    <span class="gp">GP</span> 
                    2hr : 22mins .   May 2017
                </div>
                <div class="tags text-lg font-semibold text-gray-300">
            <span class="tag text-xl"> <i class="bi bi-tags-fill"></i> TAGS : </span>
            Action , Adventure , Horror
                </div>
            <div>
                <p class="mt-3 mb-3">{{getMovieDetailResult.overview}}</p>
                <a class="btn play-button" href="https://www.themoviedb.org/video/play?key={{getMovieVideoResult}}" 
                target="_blank"
                >watch trailer</a>

                <div class="mt-4 p-4">
                    <h2 class="text-white">Top Cast</h2>
                    <div class="row">
                    <div class="col-lg-4" *ngFor="let c of getMovieCastResult.slice(0,6) ">
                        <div class="row mt-2 mb-2">
                            <div class="col-lg-2  img-profile" *ngIf="c.profile_path">
                                <img 
                                src="https://image.tmdb.org/t/p/original/{{ c.profile_path}}" 
                                >
                            </div>
                            <div class="col-lg-10">
                                <h3 class="text-white">{{c.original_name}}</h3>
                                <p class="text-white">{{c.character}}</p>
                            </div>
                        </div>

                        </div>

                    </div>
                </div>
        </div>
    </div>
</div> 

<hr style="margin: 5% 5% ;">

<!---  other  -->



<div class="container other py-5 ">
    <div class="row">
      <div class="  text-3xl slide-title  " 
      style="border-bottom: 5px solid #e50914; width: fit-content; padding: 10px;"> <i class="fa-solid fa-film " style="color: #e50914;"></i>    Other Movies</div> 
    </div>
  </div>  
  
  <div class="container d-flex justify-center">
    <div class="row">
        <div class="col-lg-2 col-md-4 col-sm-6 col-xs-6 d-flex justify-content-center " *ngFor="let slide of trendingMovieResult">
                <div class="card m-2">
                    <div class="card-img">
                       <img src="https://image.tmdb.org/t/p/original/{{ slide.poster_path }}"
                       class="img-fluid"
                       alt="Photo of Cartagena's cathedral at the background and some colonial style houses">
                    </div>
                      <div class="card-body">
                        <div class="text-base my-1">{{slide.original_title | slice:0:20}}</div>
                        <span class="text-xs text-gray-300"> 1hr : 44mins &nbsp;&nbsp; </span> <a class="card__button "
                        [routerLink]="['/detail',slide.id]">
                        <i class="fa-solid fa-play"></i>
                      </a>
                      </div>
                </div>
            </div>
        </div>
    </div>
