<app-spinner *ngIf="isLoading"></app-spinner>
 <owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let b of bannerResult;">
      <ng-template carouselSlide [id]="b.id">
    <div class="all w-100 p-3 m-0" style="background-image:url('https://image.tmdb.org/t/p/original/{{ b.backdrop_path }}') ;">
            <div class="container  p-3">
                <div class="row">
                    <p><span class="title">{{b.original_title}} </span></p>
                    <div class="col-lg-6 d1 relative">
                        <div class="details animate__animated animate__fadeInLeft animate__slow">
                            <div class="t1">
                                <ul>
                                    <!-- <li>
                                        <a class="logo" href="#">
                                            <img src="https://wordpress.iqonic.design/product/wp/streamit/wp-content/uploads/2020/11/logo.png"
                                                alt="logo" class="img-fluid" width="130px" height="auto">
                                        </a>
                                    </li> -->
                                    
                
                                    <li>
                                        <ul class="inlinelist">
                                            <li>
                                                <span class="time">
                                                    <span class="gp">GP</span>2hr : 22mins . May2017
                                                </span>
                                            </li>
        
                                            <li><span class="rate"><i class="bi bi-star-fill" style="color:#fdde30"></i> {{b.vote_average | number: '1.0-0'}}</span>
                                            </li>
        
                                        </ul>
            
                                    <li><p class="m-2 mx-5">{{b.overview  | slice:0:200}} ...</p>
                                    </li>
                                </ul>
                            </div>
                        <div class="tags text-lg font-semibold text-gray-300">
                            <span class="tag text-xl"> <i class="bi bi-tags-fill"></i> TAGS : </span>
                           {{b.media_type}}
                        </div>
                        <div class="tags text-lg font-semibold text-gray-300">
                            <span class="tag text-xl"> <i class="bi bi-tags-fill"></i> TAGS : </span>
                            Action , Adventure , Horror
                        </div>
                        <div class="play-btn">
                            <button [routerLink]="['/detail',b.id]"><i class="bi bi-play-fill"></i> Play now</button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6  d-flex justify-content-center text-center ">
                    <div class="film-image  animate__animated animate__fadeInRight animate__slow">
                        <img src="https://image.tmdb.org/t/p/original/{{ b.backdrop_path }}"
                              alt="">
                    </div>
                </div>
            </div>
            </div>
        </div>
